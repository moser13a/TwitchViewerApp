kind: pipeline
type: docker
name: backend

steps:
  - name: backend
    image: node
    commands:
      - npm install
      - node index.js
trigger:
  branch:
    - master
  event:
    - push
---
kind: pipeline
type: docker
name: frontend

steps:
  - name: build
    image: node
    commands:
      - npm install
depends_on:
 - backend
